        /* ë²„íŠ¼ */

        /* í¼ ìš”ì†Œ */

        .gallery-item { position: relative; aspect-ratio: 1/1; }

        .thumb-preview { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 15px; background: #eee; }

        .btn-add-section { width: 100%; padding: 12px; background-color: white; border: 2px dashed #cbd5e0; color: #4a5568; border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 10px;}

        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        /* [ë³µì›] íˆìŠ¤í† ë¦¬ ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 600px; max-height: 80vh; border-radius: 12px; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .history-list { list-style: none; padding: 0; margin: 0; }

        .history-item:hover { background: #f9f9f9; }
        .history-info div { font-size: 0.9rem; font-weight: bold; }
        .history-info span { font-size: 0.8rem; color: #888; }
        
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center; flex-direction: column; color: white; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .status-badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; background: #eee; color: #555; margin-left: 10px; }
        .status-badge.active { background: #e8f5e9; color: #27ae60; border: 1px solid #27ae60; }
    </style>

<body>

            </div>

                <p style="margin:0 0 10px 0; font-weight:bold; color:#e74c3c;">â€» GitHub ì •ë³´ ì„¤ì •</p>
                <div class="config-row">
                    <input type="text" id="confOwner" placeholder="GitHub ì•„ì´ë””">

        <section>
            <h2>1. ë©”ì¸ í”„ë¡œí•„</h2>
            <div class="form-group">
                <div style="display:flex; gap:20px;">
                    <div style="flex:1;">
                        <label>ì´ë¯¸ì§€ ì—…ë¡œë“œ</label>

                    </div>

        <section>
            <h2>2. ê°¤ëŸ¬ë¦¬</h2>
            <div class="form-group">
                <label>ì‚¬ì§„ ì¶”ê°€ (ë‹¤ì¤‘ ì„ íƒ ê°€ëŠ¥)</label>
                <input type="file" accept="image/*" multiple onchange="uploadGalleryImages(this)">
            </div>

    </div>

    <div class="modal-overlay" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ë²„ì „ íˆìŠ¤í† ë¦¬ (ìµœê·¼ 30ê°œ)</h3>
                <button class="btn btn-outline" onclick="closeHistory()">ë‹«ê¸°</button>

                </ul>

    </div>

    <script src="data.js"></script>
    <script>
        /* --- [ì„¤ì •] --- */
        const CATEGORY_ORDER = ["DRAMA", "MOVIE", "VARIETY", "AUDIOBOOK", "COMMERCIALS (ADS)"];
        const LANG_LIST = ['ko', 'en', 'cn', 'ja', 'pt', 'es', 'ar'];
        const LANG_LABEL = { ko:'í•œêµ­ì–´', en:'English', cn:'ä¸­æ–‡', ja:'æ—¥æœ¬èª', pt:'PortuguÃªs', es:'EspaÃ±ol', ar:'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©' };

        let ghConfig = JSON.parse(localStorage.getItem('ghConfig')) || { owner: '', repo: '', token: '' };

        window.onload = function() {
            document.getElementById('confOwner').value = ghConfig.owner;
            document.getElementById('confRepo').value = ghConfig.repo;
            document.getElementById('confToken').value = ghConfig.token;
            if(typeof portfolioData !== 'undefined') initAdmin();
            if(ghConfig.owner && ghConfig.token) forceLoadFromGitHub(true);
        };

        function initAdmin() {
            document.getElementById('mainImagePreview').src = portfolioData.mainImage;
            renderGallery();
            renderFilmoGroups();
        }
        function toggleConfig() { document.getElementById('configPanel').classList.toggle('open'); }
        function saveConfig() {
            ghConfig = { owner: document.getElementById('confOwner').value.trim(), repo: document.getElementById('confRepo').value.trim(), token: document.getElementById('confToken').value.trim() };
            localStorage.setItem('ghConfig', JSON.stringify(ghConfig));
            alert("ì„¤ì • ì €ì¥ ì™„ë£Œ!"); toggleConfig(); forceLoadFromGitHub();
        }

        async function forceLoadFromGitHub(silent = false) {
            if(!ghConfig.owner || !ghConfig.token) return;
            if(!silent) showLoading("GitHub ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...");
            const url = `https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/data.js?ref=main&timestamp=${new Date().getTime()}`;
            try {
                const res = await fetch(url, { headers: { Authorization: `token ${ghConfig.token}` } });
                if(!res.ok) throw new Error("ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨");
                const json = await res.json();
                const content = decodeURIComponent(escape(window.atob(json.content)));
                const jsonStr = content.replace('const portfolioData =', '').replace(';', '');
                portfolioData = JSON.parse(jsonStr);
                initAdmin();
                const statusBadge = document.getElementById('syncStatus');
                statusBadge.textContent = "Synced with GitHub"; statusBadge.classList.add('active');
                if(!silent) alert("ë™ê¸°í™” ì™„ë£Œ!");
            } catch(err) { console.error(err); if(!silent) alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨"); } finally { hideLoading(); }
        }

        /* =========================================
           â˜… [ë³µì›] íˆìŠ¤í† ë¦¬ ê¸°ëŠ¥
           ========================================= */
        async function loadHistory() {
            if(!ghConfig.owner || !ghConfig.token) return alert("ì„¤ì • í•„ìš”");
            showLoading("íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...");
            const list = document.getElementById('historyList'); list.innerHTML = '';
            // data.js íŒŒì¼ì˜ ì»¤ë°‹ ê¸°ë¡ ì¡°íšŒ API
            const url = `https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/commits?path=data.js`;
            try {
                const res = await fetch(url, { headers: { Authorization: `token ${ghConfig.token}` } });
                const commits = await res.json();
                commits.forEach(commit => {
                    const date = new Date(commit.commit.author.date).toLocaleString();
                    const msg = commit.commit.message;
                    const sha = commit.sha;
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    li.innerHTML = `
                        <div class="history-info"><div>${msg}</div><span>${date}</span></div>
                        <button class="btn btn-outline" onclick="restoreVersion('${sha}')">ì´ ë²„ì „ìœ¼ë¡œ ë³µêµ¬</button>`;
                    list.appendChild(li);
                });
                document.getElementById('historyModal').style.display = 'flex';
            } catch(err) { alert("íˆìŠ¤í† ë¦¬ ë¡œë“œ ì‹¤íŒ¨: " + err); } finally { hideLoading(); }
        }

        async function restoreVersion(sha) {
            if(!confirm("ì´ ë²„ì „ìœ¼ë¡œ ë˜ëŒë¦¬ì‹œê² ìŠµë‹ˆê¹Œ?\n(í˜„ì¬ ë‚´ìš©ì€ ì‚¬ë¼ì§‘ë‹ˆë‹¤)")) return;
            showLoading("ë²„ì „ ë³µêµ¬ ì¤‘...");
            // íŠ¹ì • ì»¤ë°‹(sha) ì‹œì ì˜ íŒŒì¼ ë‚´ìš© ì¡°íšŒ API
            const url = `https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/data.js?ref=${sha}`;
            try {
                const res = await fetch(url, { headers: { Authorization: `token ${ghConfig.token}` } });
                const data = await res.json();
                const content = decodeURIComponent(escape(window.atob(data.content)));
                const jsonStr = content.replace('const portfolioData =', '').replace(';', '');
                portfolioData = JSON.parse(jsonStr);
                initAdmin();
                closeHistory();
                alert("ë³µêµ¬ë˜ì—ˆìŠµë‹ˆë‹¤! 'â˜ï¸ ì €ì¥' ë²„íŠ¼ì„ ëˆŒëŸ¬ í™•ì •í•´ì£¼ì„¸ìš”.");
            } catch(err) { alert("ë³µêµ¬ ì‹¤íŒ¨: " + err); } finally { hideLoading(); }
        }
        function closeHistory() { document.getElementById('historyModal').style.display = 'none'; }


        /* --- [ìë™ ë²ˆì—­] --- */
        async function runAutoTranslate(index, fieldType) {
            const item = portfolioData.filmography[index];
            const sourceText = item[fieldType].en || item[fieldType].ko;
            if (!sourceText) { alert("KO ë˜ëŠ” EN ë‚´ìš©ì´ ìˆì–´ì•¼ í•©ë‹ˆë‹¤."); return; }
            if (!confirm(`[${sourceText}] ë‚´ìš©ìœ¼ë¡œ ìë™ ë²ˆì—­í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            showLoading("ìë™ ë²ˆì—­ ì¤‘...");
            const targets = ['cn', 'ja', 'pt', 'es', 'ar'];
            try {
                for (const lang of targets) {
                    let apiLang = lang === 'cn' ? 'zh-CN' : lang;
                    const translated = await fetchTranslation(sourceText, apiLang);
                    portfolioData.filmography[index][fieldType][lang] = translated;
                    const inputEl = document.getElementById(`input-${index}-${fieldType}-${lang}`);
                    if (inputEl) inputEl.value = translated;
                }
                alert("ë²ˆì—­ ì™„ë£Œ!");
            } catch (err) { alert("ë²ˆì—­ ì˜¤ë¥˜: " + err.message); } finally { hideLoading(); }
        }
        async function fetchTranslation(text, targetLang) {
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;
            try { const res = await fetch(url); const data = await res.json(); return data.responseData ? data.responseData.translatedText : ""; } 
            catch (e) { console.error(e); return ""; }
        }

        /* --- [ì´ë¯¸ì§€/íŒŒì¼ ì²˜ë¦¬] --- */
        async function uploadImage(input, targetKey, index = null) {
            if (!input.files || !input.files[0]) return;
            const file = input.files[0]; showLoading(`ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...`);
            try {
                const base64Content = await toBase64(file);
                const fileName = `images/${new Date().getTime()}_${file.name}`;
                const uploadedUrl = await uploadFileToGitHub(fileName, base64Content);
                if (index !== null) {
                    portfolioData.filmography[index].thumb = uploadedUrl; renderFilmoGroups(); 
                    const itemEl = document.querySelector(`.filmo-item[data-origin-index="${index}"]`);
                    if(itemEl) { itemEl.querySelector('.thumb-preview').src = base64Content; itemEl.querySelector('.preview-img').src = base64Content; }
                } else {
                    portfolioData[targetKey] = uploadedUrl; document.getElementById('mainImagePreview').src = base64Content;
                }
                alert("ì—…ë¡œë“œ ì„±ê³µ!");
            } catch (err) { alert("ì‹¤íŒ¨: " + err.message); } finally { hideLoading(); input.value = ''; }
        }
        async function uploadGalleryImages(input) {
            if (!input.files || input.files.length === 0) return;
            const files = Array.from(input.files); let successCount = 0; const tempPreviews = [];
            try {
                for (let i = 0; i < files.length; i++) {
                    showLoading(`ê°¤ëŸ¬ë¦¬ ì—…ë¡œë“œ ì¤‘... (${i + 1}/${files.length})`);
                    const file = files[i]; const base64Content = await toBase64(file); tempPreviews.push(base64Content);
                    const fileName = `images/${new Date().getTime()}_${i}_${file.name}`;
                    const uploadedUrl = await uploadFileToGitHub(fileName, base64Content);
                    portfolioData.gallery.unshift(uploadedUrl); successCount++;
                }
                renderGallery();
                const galleryItems = document.querySelectorAll('.gallery-item img');
                for(let i=0; i < tempPreviews.length; i++) { if(galleryItems[i]) galleryItems[i].src = tempPreviews[files.length - 1 - i]; }
                alert(`${successCount}ì¥ ì—…ë¡œë“œ ì™„ë£Œ`);
            } catch (err) { alert("ì¼ë¶€ ì‹¤íŒ¨: " + err.message); } finally { hideLoading(); input.value = ''; }
        }
        async function uploadFileToGitHub(path, content) {
            if(!ghConfig.owner || !ghConfig.token) throw new Error("GitHub ì„¤ì • í•„ìš”");
            const url = `https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/${path}`;
            const cleanContent = content.split(',')[1];
            const res = await fetch(url, { method: 'PUT', headers: { Authorization: `token ${ghConfig.token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Upload image: ${path}`, content: cleanContent }) });
            if (!res.ok) throw new Error(res.statusText);
            return `https://${ghConfig.owner}.github.io/${ghConfig.repo}/${path}`;
        }
        function toBase64(file) { return new Promise((resolve, reject) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = () => resolve(reader.result); reader.onerror = error => reject(error); }); }

        /* --- [ë Œë”ë§] --- */
        function renderGallery() { document.getElementById('galleryContainer').innerHTML = portfolioData.gallery.map((url, i) => `<div class="gallery-item"><img src="${url}"><button class="remove-btn" onclick="portfolioData.gallery.splice(${i},1); renderGallery();">Ã—</button></div>`).join(''); }
        function renderFilmoGroups() {
            const container = document.getElementById('filmoContainer'); container.innerHTML = '';
            const groups = {}; CATEGORY_ORDER.forEach(cat => groups[cat] = []);
            portfolioData.filmography.forEach((item, index) => { item._originIndex = index; if (!groups[item.category]) groups[item.category] = []; groups[item.category].push(item); });
            Object.keys(groups).forEach(cat => {
                const section = document.createElement('section'); section.className = 'category-section';
                section.innerHTML = `<div class="category-header"><span class="category-title">${cat}</span></div><button class="btn-add-section" onclick="addFilmo('${cat}')">+ Add to <b>${cat}</b></button><div class="filmo-list"></div>`;
                const list = section.querySelector('.filmo-list');
                if(groups[cat].length === 0) list.innerHTML = `<div class="empty-message">ì‘í’ˆ ì—†ìŒ</div>`;
                else groups[cat].forEach(item => list.appendChild(createFilmoItem(item)));
                container.appendChild(section);
            });
        }
        function createFilmoItem(item) {
            const el = document.createElement('div'); el.className = 'filmo-item'; el.draggable = true; el.dataset.originIndex = item._originIndex;
            el.addEventListener('dragstart', dragStart); el.addEventListener('dragend', dragEnd);
            const createLangInputs = (type) => LANG_LIST.map(lang => `<div class="lang-item"><label>${LANG_LABEL[lang]} (${lang.toUpperCase()})</label><input type="text" id="input-${item._originIndex}-${type}-${lang}" value="${item[type][lang] || ''}" onchange="portfolioData.filmography[${item._originIndex}].${type}.${lang}=this.value"></div>`).join('');
            el.innerHTML = `
                <div class="filmo-summary" onclick="this.parentElement.classList.toggle('active')"><div class="drag-handle">â‰¡</div><img src="${item.thumb}" class="thumb-preview"><div class="info-preview"><div style="font-weight:bold">${item.title.ko || '(ì œëª©)'}</div><div style="font-size:0.8rem; color:#888">${item.year} | ${item.role.ko}</div></div><div>â–¼</div></div>
